<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP JS Dépenses</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <h1>Gestion des Dépenses</h1>

<!-- formulaire -->
<div>
    <label>Description :</label>
    <input type="text" id="description">
    
    <label>Montant :</label>
    <input type="number" id="montant">
    
    <button id="submit">Ajouter</button>
</div>

<!-- tableau -->
<table>
    <thead>
        <tr>
            <th>Description</th>
            <th>Montant</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody id="tableau-depenses"></tbody>
</table>

<!-- total -->
<div id="total">
    Total : 0.00 €
</div>

<script src="projet-script.js"></script>
</body>
</html>
