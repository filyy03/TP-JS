<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP JS Dépenses</title>
</head>
<body>
    
    <h1>Gestion des Dépenses</h1>

<!-- formulaire -->
<div>
    <label>Description :</label>
    <input type="text" id="description">
    
    <label>Montant :</label>
    <input type="number" id="montant">
    
    <button onclick="ajouterDepense()">Ajouter</button>
</div>

<!-- tableau -->
<table>
    <thead>
        <tr>
            <th>Description</th>
            <th>Montant</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody id="tableau-depenses"></tbody>
</table>

<!-- total -->
<div id="total">
    Total : 0.00 €
</div>

<!-- javascrpit -->
<script>
    //création de la variable pour stocker les dépenses
    let depenses = [];
     //création de la fonction pour ajouter les dépenses
    function ajouterDepense() {
    const description = document.getElementById('description').value; //getelementid permet de recuperer id 'descriptiion' dans le form
    const montant = document.getElementById('montant').value; //getelementid permet de recuperer id 'montant'dans le form 
      

     // vérifier si les champs sont remplis
    if (description === "" || montant === "") {
        alert("Remplis tous les champs");
        return;
    }

    // objet pour grouper les deux elements qui compose la depense
    const nouvelleDepense = { 
        description: description,
        montant: Number(montant)
    };

depenses.push(nouvelleDepense); //ajouter nouvelledepense dans la variable/tableau depenses


    // afficher
    afficherDepenses();

    // vider les champs
    document.getElementById("description").value = "";
    document.getElementById("montant").value = "";
} 

//création de la fonction pour afficher les dépenses
function afficherDepenses() {
    const tableauBody = document.getElementById('tableau-depenses');
    tableauBody.innerHTML = '';
}

</script>

</body>
</html>
